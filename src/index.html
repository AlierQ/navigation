<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>导航</title>
</head>
<body>
    <header class="globalHeader">
        <form id="searchForm" action="https://www.baidu.com/s?wd=" method="get">
            <div class="search">
                <input name="wd" type="text">
                <button type="submit">搜索</button>
            </div>
        </form>
        <div class="engineList">
            <ul>
                <li class="engine"><a class="checked" href="">百度</a></li>
                <li class="engine"><a href="">搜狗</a></li>
                <li class="engine"><a href="">知乎</a></li>
                <li class="engine"><a href="">Google</a></li>
            </ul>
        </div>
    </header>
    <main class="globalMain">
        <div class="content-title">
            <a href="">
                <div class="add">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-add"></use>
                    </svg>
                </div>
            </a>
        </div>
        <div class="website">
            <ul>
                <li>
                    <div class="site">
                        <a href="http://www.baidu.com">
                            <div class="logo">
                                <img src="#" alt="">
                            </div>
                            <div class="detail">
                                <div class="site-title"></div>
                                <div class="url">www.baidu.com</div>
                            </div>
                            <div class="delete">删除</div>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="site">
                        <a href="https://www.sina.com.cn">
                            <div class="logo">
                                <img src="#" alt="">
                            </div>
                            <div class="detail">
                                <div class="site-title"></div>
                                <div class="url">www.sina.com.cn</div>
                            </div>
                            <div class="delete">删除</div>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="site">
                        <a href="https://www.bilibili.com/">
                            <div class="logo">
                                <img src="#" alt="">
                            </div>
                            <div class="detail">
                                <div class="site-title"></div>
                                <div class="url">www.bilibili.com</div>
                            </div>
                            <div class="delete">删除</div>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="site">
                        <a href="https://www.zhihu.com/">
                            <div class="logo">
                                <img src="#" alt="">
                            </div>
                            <div class="detail">
                                <div class="site-title"></div>
                                <div class="url">www.zhihu.com</div>
                            </div>
                            <div class="delete" >删除</div>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="site">
                        <a href="https://www.qq.com/">
                            <div class="logo">
                                <img src="#" alt="">
                            </div>
                            <div class="detail">
                                <div class="site-title"></div>
                                <div class="url">www.qq.com</div>
                            </div>
                            <div class="delete" >删除</div>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="site">
                        <a href="https://juejin.cn/">
                            <div class="logo">
                                <img src="#" alt="">
                            </div>
                            <div class="detail">
                                <div class="site-title"></div>
                                <div class="url">www.qq.com</div>
                            </div>
                            <div class="delete" >删除</div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <div id="div"></div>
    <footer class="globalFooter">

    </footer>
</body>
<script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js" type="application/javascript"></script>
<script src="//at.alicdn.com/t/font_3449736_c40jzyn4jag.js"></script>
<script src="main.js"></script>
</html>
